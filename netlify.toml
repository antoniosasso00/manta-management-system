[build]
  command = "npm run build"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  SKIP_ENV_VALIDATION = "1"

# Next.js plugin per deployment automatico
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect principali per compatibility
[[redirects]]
  from = "/auth/login"
  to = "/login"
  status = 301

[[redirects]]
  from = "/auth/*"
  to = "/:splat"
  status = 301

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production" }

[context.branch-deploy]
  environment = { NODE_ENV = "production" }